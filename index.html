<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="oneline">
        <div class="left">
            <div class="slidecontainer" style="display: inline-block" padding= "15px">
                <p>Generate array</p>
                <input type="range" min="10" max="250" value="130" id="range">
                <span id="arraylen">130</span>
            </div>
            <div class="speedslider" style="margin-left: 20px; display: inline-block" padding= "15px">
           <p>Speed</p>
           <div style="display: flex;">
           <input type="range" min="0" max="1000" value="0" id="speed">
           <span id="speedval">×100</span>
        </div>
            </div>
        </div>
<div class="right">
    <button id="bubble_sort">Bubble sort</button>
    <button id="selection_sort">Selection sort</button>
    <button id="insertion_sort">Insertion sort</button>
    <button id="quick_sort">Quick sort</button>
    <button id="merge_sort">Merge sort</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
</div>
    </div>
    <div id="area" class="area">
    
    </div>
    <footer>
        ©️Made By Bipin
    </footer>
    <script src="app.js"></script>
</body>
</html>
